<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./images/logo.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                href="https://unsplash.com/">Unsplash</a></footer>
    </div>
    <div class="mainform">
        <div class="header">
            <p>Hold fast to dreams, for if dreams die, life is a broken-winged bird that cannot fly.
                <br />Sign up <em>now</em> to get started
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form id="odinform" action="">
            <p>Let's do this!</p>
            <div class="fields">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input id="firstName" type="text" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input id="lastName" type="text" name="lastName" required>
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" name="email">
                </div>
                <div>
                    <label for="pnumber">PHONE NUMBER</label>
                    <input id="pnumber" type="tel" name="pnumber">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" name="password" required>
                </div>
                <div>
                    <label for="cPassword">CONFIRM PASSWORD</label>
                    <input id="cPassword" type="password" name="cPassword" required>
                </div>
            </div>
        </form>
        <button type="submit" form="odinform">Create Account</button>
        <p class="footer">Already have an account? <a href="index.html">Log in</a></p>

    </div>
</body>

</html>
