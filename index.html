<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./images/logo.png" alt="odin logo">
            <p>ODIN</p>
        </div>
    </div>
    <div class="mainform">
        <p>Hold fast to dreams, for if dreams die, life is a broken-winged bird that cannot fly.</p>
        <p>Sign up now to get started</p>
        <p>You know you want to.</p>
        <form id="odinform" action="">
            <p>Let's do this!</p>
            <div class="fields">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input id="firstName" type="text" name="firstName">
                </div>
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input id="lastName" type="text" name="lastName">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input id="email" type="email" name="email">
                </div>
                <div>
                    <label for="pnumber">PHONE NUMBER</label>
                    <input id="pnumber" type="tel" name="pnumber">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" name="password">
                </div>
                <div>
                    <label for="cPassword">CONFIRM PASSWORD</label>
                    <input id="cPassword" type="password" name="cPassword">
                </div>
            </div>
        </form>
        <button type="submit" form="odinform">Create Account</button>
        <p>Already have an account?<a href="index.html">Log in</a></p>
    </div>
</body>

</html>
